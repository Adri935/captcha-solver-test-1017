<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Solver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header text-center bg-primary text-white">
                        <h2>CAPTCHA Solver</h2>
                    </div>
                    <div class="card-body text-center">
                        <div id="loading" class="alert alert-info" role="alert" style="display: none;">
                            Loading CAPTCHA...
                        </div>
                        <div id="error" class="alert alert-danger" role="alert" style="display: none;">
                        </div>
                        <div id="captcha-container">
                            <img id="captcha-image" class="captcha-image img-fluid mb-3" alt="CAPTCHA Image">
                        </div>
                        <div class="mt-4">
                            <h4>Recognized Text:</h4>
                            <div id="captcha-text" class="bg-light p-3 rounded border">
                                <em>Text will appear here after processing...</em>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
